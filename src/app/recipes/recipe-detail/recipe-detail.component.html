<div class="row">
  <div class="col-xs-2">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive" 
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <div class="btn-group">
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Too shopping list</a></li>
        <li><a href="#">Edit shopping list</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    Ingredients
  </div>
</div>
